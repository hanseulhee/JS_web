<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sh_hyi</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="shortcut icon" type="image⁄x-icon" href="images/logo.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap");
    </style>
  </head>

  <body style="overflow-x: hidden; overflow-y: hidden">
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <div class="js-date">
      <h2>00년00월00일0요일</h2>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="what is your name?" />
    </form>

    <h4 class="js-greetings greetings"></h4>

    <div class="box-container">
      <span class="js-weather"></span>

      <div class="modal hidden">
        <div class="modal_overlay"></div>
        <div class="modal_content">
          <h1>냠</h1>

          <ul class="js-toDoList toDolist"></ul>

          <form class="js-toDoForm">
            <input type="text" placeholder="Write a to do" onclick="play()"/>
          </form>
        </div>
      </div>

      <div class="item">
        <!-- <span class="name">할 일 목록</span> -->
        <button id="btn" class="name">To Do List</button>
      </div>
    </div>


    <script src="clock.js" type="module"></script>
    <script src="gretting.js" type="module"></script>
    <script src="todo.js" type="module"></script>
    <script src="bg.js" type="module"></script>
    <script src="weather.js" type="module"></script>
    <script src="date.js" type="module"></script>
    <script src="modal.js" type="module"></script>
  </body>
</html>
